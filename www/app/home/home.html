<ion-view ng-controller="homeCtrl" view-title="Orders Up!">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search">
            </label>
        </div>

        <div class="list list-inset" style="padding-bottom: 45px">
            <a class="item item-thumbnail-left" href="#" ng-repeat="restaurant in restaurants">
                <img ng-src="{{restaurant.src}}">
                <h2>{{restaurant.name}}</h2>
                <div class="row" style="margin: 0; padding: 0">
                    <div class="col col-33" style="margin: 0; padding: 0"><div class="star {{restaurant.stars}}"></div></div>
                    <div class="col col-50" style="margin-left: 10px; padding: 0"><small style="font-size: 75%; color: #777">{{restaurant.reviews}} Reviews</small></div>
                </div>
                <img src="../img/yelp-logo.png">
            </a>
        </div>
    </ion-content>

    <div style="position: fixed; bottom: 0; width: 100%; height: 55px">
        <!--<a class="button button-full button-assertive icon-right ion-chevron-right" ng-click="getTimeStamp()">Custom Order</a>-->
        <a class="button button-full button-assertive" ng-click="showPopup()">Custom Order</a>
    </div>
</ion-view>
