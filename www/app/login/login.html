<ion-view ng-controller="loginCtrl">
    <ion-content style="margin-top: 80px" scroll="false">
        <div class="row">
            <div style="margin: 0 auto">
                <img src="http://lorempixel.com/250/250/food">
            </div>
        </div>
        <div class="content padding" style="padding: 10px">
            <button class="button button-block button-positive" ng-click="fbLogin()">
                Login with Facebook
            </button>
            <button class="button button-block button-assertive" ng-click="fbLogin()">
                Login with Google+
            </button>
        </div>
    </ion-content>
</ion-view>
